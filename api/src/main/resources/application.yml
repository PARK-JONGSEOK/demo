spring:
  #  아래의 옵션을 추가하지 않으면 localhost:8080/h2-console을 열 수 없다.
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
        one-indexed-parameters: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace